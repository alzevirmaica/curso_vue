<meta charset="UTF-8"> 
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<!--Usando V-for com template-->

<div id="app">
  <ul>
    <li v-for="cor, i in cores"
       :key="cor">{{ i + 1 }}) {{ cor }}</li>
  </ul>
  <!--Identificando os elementos no v-for--> 
   <button @click="cores.push('branca')">Adicionar</button>
  <hr>
  <template v-for="cor, i in cores">
   <h1>{{ cor }}</h1>
   <p>{{ i }}</p>
  </template>
  <hr>
  <!--Iterando em objetos-->
  <ul>
    <li v-for="pessoa in pessoas">
      <div v-for="(valor, chave, index) in pessoa">
        ({{ index + 1 }}) {{ chave }} = {{ valor }} 
      </div>
    </li>
  </ul>
  <hr>
  <!--Iterando em uma lista de nÃºmeros-->
  <span v-for="n in 10">{{ n }}</span>
</div>

<script>
    new Vue ({
        el: '#app',
        data: {
           cores: ['vermelho', 'verde', 'amarelo', 'azul'],
           pessoas: [
             {nome: 'Ana', idade: 26, peso: 59},
             {nome: 'Guilherme', idade: 22, peso: 89},
           ]
        }
    })
</script>

<style>
 h1, p {
  display: inline;
 }
</style>
