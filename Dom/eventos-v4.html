<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<!--Passando nossos própios argumentos com eventos-->
<div id="app">
    <p>{{ contador }}</p>
    <button @click="somar(5, $event)">Somar 1</button>
    <p @mousemove="atualizarXY">
        Mouse: {{ x }} e {{ y }}
        <span @mousemove.stop="">PARAR AQUI!!!</span> <!--Modificador de evento (stop) Para a propagação-->
    </p>
    <a @click.prevent href="http://google.com.br">Google</a> <!--Modificador de evento (prevent) previni o o mportamento padrão-->
</div>

<script>
    new Vue ({
        el: '#app',
        data: {
            contador: 0,
            x: 0,
            y: 0,
        },
        methods: {
            somar(passo, event) {
                console.log(passo, event)
                this.contador += passo
            },
            atualizarXY(event) {
                this.x = event.clientX
                this.y = event.clientY
            },
            //parar(e) {
               //e.stopPropagation(); 
            //}
        },
    })
</script>
