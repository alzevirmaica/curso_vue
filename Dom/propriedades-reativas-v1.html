<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<!--Usando two-way-binding-->

<div id="app">
    <p>{{ titulo }}</p>
    <input type="text" v-model="titulo">
</div>

<script>
    new Vue ({
        el: '#app',
        data: {
            titulo: 'Usando VueJS'
        }
    })
</script>
