<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<!--Eventos de click-->
<div id="app">
    <p>{{ contador }}</p>
    <button @click="somar">Somar 1</button>
</div>

<script>
    new Vue ({
        el: '#app',
        data: {
            contador: 0,
        },
        methods: {
            somar() {
                
                this.contador++
            }
        },
    })
</script>
