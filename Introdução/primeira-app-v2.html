<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <input type="text" v-on:input="alterarTitulo"> <!--Associa o método ao evento-->
    <p>{{ titulo }}</p>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            titulo: 'Usando VueJS 2!'
        },
        methods: {
            alterarTitulo(event) {
                this.titulo = event.target.value //Pega o valor didgitado para o título
            }
        },
    })
</script>
