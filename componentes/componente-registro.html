<meta charset="UTF-8">
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>


<div id="app1">
    <contador1></contador1>
    <contador1></contador1>
    <contador1></contador1>
</div>
<hr>
<div id="app2">
    <contador2></contador2>
    <contador2></contador2>
    <contador2></contador2>
</div>

<script>
    //Registro Local do componente
    const contador = {
        template:`
        <div>
        <span>{{ contador }}</span>
        <button @click="contador++">+</button>
        <button @click="contador--">-</button>
        </div>
        `,
        data() {
          return {
            contador: 0
          }
        }    
    }
   
    new Vue ({
        //registro local
        el: '#app1',
        components: {
            contador1: contador
        }
    })

    new Vue ({
        //registro local
        el: '#app2',
        components: {
            contador2: contador
        }
    })
</script>
